<h2 mat-dialog-title>MSFragger to CurtainPTM Converter</h2>

<mat-dialog-content>
  <form [formGroup]="form" class="converter-form">
    <div class="form-section">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>File Path</mat-label>
        <input matInput readonly formControlName="file_path">
      </mat-form-field>
      <div class="file-actions">
        <button mat-raised-button color="primary" type="button" (click)="openFile('file_path')">
          Browse
        </button>
        <div class="file-selector">
          <app-imported-file-selection
            (columns)="updateColumns($event)"
            (selected)="updateFormWithSelected($event, 'file_path')">
          </app-imported-file-selection>
        </div>
      </div>
    </div>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Index Column</mat-label>
      <mat-select formControlName="index_col">
        @for (col of columns; track col) {
          <mat-option [value]="col">{{col}}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Peptide Column</mat-label>
      <mat-select formControlName="peptide_col">
        @for (col of columns; track col) {
          <mat-option [value]="col">{{col}}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <div class="form-section">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Fasta Path (optional)</mat-label>
        <input matInput readonly formControlName="fasta_file">
      </mat-form-field>
      <div class="file-actions">
        <button mat-raised-button color="primary" type="button" (click)="openFile('fasta_file')">
          Browse
        </button>
        <div class="file-selector">
          <app-imported-file-selection
            (selected)="updateFormWithSelected($event, 'fasta_file')">
          </app-imported-file-selection>
        </div>
      </div>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Close</button>
  <button mat-raised-button color="primary" (click)="submit()" [disabled]="!form.valid">
    Submit
  </button>
</mat-dialog-actions>
