<div class="environment-indicator">
  <span class="label">Requires:</span>
  @if (pythonWithR) {
    <mat-chip class="env-chip python-r-chip" matTooltip="Uses Python with R integration via rpy2">
      Python + R
    </mat-chip>
  } @else {
    @if (python) {
      <mat-chip class="env-chip python-chip" matTooltip="Uses Python runtime environment">
        Python
      </mat-chip>
    }
    @if (r) {
      <mat-chip class="env-chip r-chip" matTooltip="Uses R runtime environment">
        R
      </mat-chip>
    }
    @if (direct) {
      <mat-chip class="env-chip direct-chip" matTooltip="Direct executable program (no interpreter required)">
        Direct
      </mat-chip>
    }
  }
</div>
