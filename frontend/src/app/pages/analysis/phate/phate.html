<div class="analysis-container">
  <mat-card class="analysis-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>bubble_chart</mat-icon>
        PHATE Analysis
      </mat-card-title>
      <mat-card-subtitle>
        Potential of Heat-diffusion for Affinity-based Trajectory Embedding
      </mat-card-subtitle>
    </mat-card-header>
    <app-environment-indicator [python]="true"></app-environment-indicator>
    <mat-card-content>
      <form [formGroup]="form" class="analysis-form">
        <div class="form-section">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Input File</mat-label>
            <input matInput readonly formControlName="inputFile">
          </mat-form-field>
          <div class="file-actions">
            <button mat-raised-button color="primary" type="button" (click)="openFile()">
              Browse
            </button>
            <div class="file-selector">
              <app-imported-file-selection
                (columns)="updateColumns($event)"
                (selected)="updateFormWithSelected($event, 'inputFile')">
              </app-imported-file-selection>
            </div>
          </div>
        </div>

        @if (columns.length > 0) {
          <div class="form-field">
            <label>Sample Columns (Ctrl/Shift+Click for multiple)</label>
            <select formControlName="columnsName" multiple size="10">
              @for (col of columns; track col) {
                <option [value]="col">{{ col }}</option>
              }
            </select>
            <span class="hint">Select columns containing sample data</span>
          </div>
        }

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Number of Components</mat-label>
          <input matInput type="number" formControlName="nComponents" min="2" max="3">
          <mat-hint>2 or 3 components for visualization</mat-hint>
        </mat-form-field>

        <div class="checkbox-field">
          <mat-checkbox formControlName="log2">
            Log2 Transform
          </mat-checkbox>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button (click)="loadExample()" [disabled]="running()">
        <mat-icon>file_download</mat-icon>
        Load Example
      </button>
      <button mat-button (click)="reset()" [disabled]="running()">Reset</button>
      <button mat-raised-button color="primary" (click)="submit()"
              [disabled]="form.invalid || running()">
        @if (running()) {
          <mat-spinner diameter="16"></mat-spinner>
          Running...
        } @else {
          <mat-icon>play_arrow</mat-icon>
          Run Analysis
        }
      </button>
      @if (createdJobId) {
        <button mat-raised-button color="accent" (click)="viewJob()">
          <mat-icon>visibility</mat-icon>
          View Job
        </button>
      }
    </mat-card-actions>
  </mat-card>
</div>
