<div class="analysis-container">
  <mat-card class="analysis-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>grain</mat-icon>
        Fuzzy C-Means Clustering
      </mat-card-title>
      <mat-card-subtitle>
        Soft clustering algorithm for pattern discovery
      </mat-card-subtitle>
    </mat-card-header>
    <app-environment-indicator [python]="true"></app-environment-indicator>
    <mat-card-content>
      <form [formGroup]="form" class="analysis-form">
        <div class="form-section">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Data File Path</mat-label>
            <input matInput readonly formControlName="filePath">
          </mat-form-field>
          <div class="file-actions">
            <button mat-raised-button color="primary" type="button" (click)="openFile('filePath')">
              Browse
            </button>
            <div class="file-selector">
              <app-imported-file-selection
                (selected)="updateFormWithSelected($event, 'filePath')">
              </app-imported-file-selection>
            </div>
          </div>
        </div>

        <div class="form-section">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Annotation File Path</mat-label>
            <input matInput readonly formControlName="annotationPath">
          </mat-form-field>
          <div class="file-actions">
            <button mat-raised-button color="primary" type="button" (click)="openFile('annotationPath')">
              Browse
            </button>
            <div class="file-selector">
              <app-imported-file-selection
                (selected)="updateFormWithSelected($event, 'annotationPath')">
              </app-imported-file-selection>
            </div>
          </div>
        </div>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Number of Clusters</mat-label>
          <mat-select formControlName="centerCount" multiple>
            @for (num of clusterOptions; track num) {
              <mat-option [value]="num">{{ num }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button (click)="loadExample()" [disabled]="running()">
        <mat-icon>file_download</mat-icon>
        Load Example
      </button>
      <button mat-button (click)="reset()" [disabled]="running()">Reset</button>
      <button mat-raised-button color="primary" (click)="submit()"
              [disabled]="form.invalid || running()">
        @if (running()) {
          <mat-spinner diameter="16"></mat-spinner>
          Running...
        } @else {
          <mat-icon>play_arrow</mat-icon>
          Run Analysis
        }
      </button>
      @if (createdJobId) {
        <button mat-raised-button color="accent" (click)="viewJob()">
          <mat-icon>visibility</mat-icon>
          View Job
        </button>
      }
    </mat-card-actions>
  </mat-card>
</div>
