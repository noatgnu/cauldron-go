<mat-toolbar color="primary" class="toolbar">
  <button mat-icon-button (click)="onMenuToggle()" aria-label="Toggle menu">
    <mat-icon>menu</mat-icon>
  </button>

  <span class="toolbar-title">Cauldron</span>

  <span class="toolbar-spacer"></span>

  <button mat-icon-button (click)="navigateToJobs()" aria-label="Jobs"
          [matBadge]="activeJobsCount()"
          [matBadgeHidden]="activeJobsCount() === 0"
          matBadgeColor="accent"
          matBadgeSize="small">
    <mat-icon>work</mat-icon>
  </button>

  <button mat-icon-button (click)="navigateToSettings()" aria-label="Settings">
    <mat-icon>settings</mat-icon>
  </button>
</mat-toolbar>
