name: Build and Test

on:
  push:
    branches:
      - master
      - main
      - develop
  pull_request:
    branches:
      - master
      - main
      - develop

jobs:
  build-dev-tools:
    name: Build Developer Tools
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Make build.sh executable
        run: chmod +x build.sh

      - name: Build developer tools
        run: ./build.sh tools

      - name: Build external utilities
        run: ./build.sh external linux/amd64

      - name: Test plugin-validator
        run: ./bin/plugin-validator plugins/pca-analysis

      - name: Test doc generator
        run: ./bin/plugin-doc-generator plugins/pca-analysis

      - name: Validate all plugins
        run: ./bin/plugin-validator plugins/

      - name: Test uniprot-fetcher help
        run: ./bin/external/uniprot-fetcher --help

      - name: Test utility programs
        run: |
          echo "Testing uniprot-fetcher text mode..."
          ./bin/external/uniprot-fetcher --ids "P12345" --from "UniProtKB_AC-ID" --fields "accession,id" --output /tmp/uniprot-test
          if [ ! -f /tmp/uniprot-test/uniprot_results.tsv ]; then
            echo "::error::uniprot-fetcher failed to create output file"
            exit 1
          fi
          echo "::notice::uniprot-fetcher test passed"

      - name: Upload tools as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dev-tools-linux
          path: bin/

  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Make build.sh executable
        run: chmod +x build.sh

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build developer tools
        run: ./build.sh tools

      - name: Build external utilities
        run: ./build.sh external linux/amd64

      - name: Run backend tests
        run: go test -v ./backend/... ./cmd/...

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: frontend
        run: npm install

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/

  integration-test:
    name: Integration Test
    needs: [build-dev-tools, build-backend, build-frontend]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Download dev tools
        uses: actions/download-artifact@v4
        with:
          name: dev-tools-linux
          path: bin/

      - name: Make tools executable
        run: chmod +x bin/*

      - name: Download frontend
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/

      - name: Validate all plugins
        run: ./bin/plugin-validator plugins/

      - name: Generate all documentation
        run: ./bin/plugin-doc-generator-all

      - name: Check directory structure
        run: |
          echo "Checking required directories..."
          test -d plugins && echo "[SUCCESS] plugins/ exists" || echo "[ERROR] plugins/ missing"
          test -d examples && echo "[SUCCESS] examples/ exists" || echo "[ERROR] examples/ missing"
          test -d scripts && echo "[SUCCESS] scripts/ exists" || echo "[ERROR] scripts/ missing"
          test -d bin && echo "[SUCCESS] bin/ exists" || echo "[ERROR] bin/ missing"
          test -d frontend/dist && echo "[SUCCESS] frontend/dist/ exists" || echo "[ERROR] frontend/dist/ missing"

          echo ""
          echo "Plugin count:"
          find plugins -name "plugin.yaml" | wc -l

          echo ""
          echo "Dev tools built:"
          ls -lh bin/
