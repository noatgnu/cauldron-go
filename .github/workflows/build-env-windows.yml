name: Build R and Python Environment for Windows x64

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install R
      run: |
        Invoke-WebRequest -Uri https://cran.r-project.org/bin/windows/base/old/4.5.2/R-4.5.2-win.exe -OutFile R-Installer.exe
        New-Item -ItemType Directory -Force -Path bin/win/R-Portable
        Start-Process -FilePath R-Installer.exe -ArgumentList "/VERYSILENT", "/DIR=${{ github.workspace }}/bin/win/R-Portable" -Wait

    - name: Clean up R installation
      shell: pwsh
      run: |
        $R_PORTABLE_PATH = "${{ github.workspace }}/bin/win/R-Portable"
        
        # Aggressive cleanup for common large and unnecessary files
        Remove-Item -Path "$R_PORTABLE_PATH/doc" -Recurse -Force -ErrorAction SilentlyContinue
        Remove-Item -Path "$R_PORTABLE_PATH/share/doc" -Recurse -Force -ErrorAction SilentlyContinue
        Remove-Item -Path "$R_PORTABLE_PATH/share/info" -Recurse -Force -ErrorAction SilentlyContinue
        Remove-Item -Path "$R_PORTABLE_PATH/share/man" -Recurse -Force -ErrorAction SilentlyContinue
        Remove-Item -Path "$R_PORTABLE_PATH/src" -Recurse -Force -ErrorAction SilentlyContinue
        Remove-Item -Path "$R_PORTABLE_PATH/tests" -Recurse -Force -ErrorAction SilentlyContinue
        Remove-Item -Path "$R_PORTABLE_PATH/library/translations" -Recurse -Force -ErrorAction SilentlyContinue
        Remove-Item -Path "$R_PORTABLE_PATH/library/*/po" -Recurse -Force -ErrorAction SilentlyContinue
        Remove-Item -Path "$R_PORTABLE_PATH/library/*/help" -Recurse -Force -ErrorAction SilentlyContinue
        Remove-Item -Path "$R_PORTABLE_PATH/library/*/doc" -Recurse -Force -ErrorAction SilentlyContinue
        Remove-Item -Path "$R_PORTABLE_PATH/library/*/html" -Recurse -Force -ErrorAction SilentlyContinue
        Remove-Item -Path "$R_PORTABLE_PATH/library/*/CITATION" -Recurse -Force -ErrorAction SilentlyContinue
        Remove-Item -Path "$R_PORTABLE_PATH/library/*/NEWS" -Recurse -Force -ErrorAction SilentlyContinue
        Remove-Item -Path "$R_PORTABLE_PATH/library/*/CHANGE*" -Recurse -Force -ErrorAction SilentlyContinue
        Remove-Item -Path "$R_PORTABLE_PATH/share/texmf" -Recurse -Force -ErrorAction SilentlyContinue

        # Clean up package examples and demos
        Get-ChildItem -Path "$R_PORTABLE_PATH/library" -Directory | ForEach-Object {
            Remove-Item -Path "$($_.FullName)/examples" -Recurse -Force -ErrorAction SilentlyContinue
            Remove-Item -Path "$($_.FullName)/tests" -Recurse -Force -ErrorAction SilentlyContinue
            Remove-Item -Path "$($_.FullName)/demo" -Recurse -Force -ErrorAction SilentlyContinue
        }

    - name: Install R packages
      env:
        R_LIBS_USER: ${{ github.workspace }}/bin/win/R-Portable/library
      run: ${{ github.workspace }}/bin/win/R-Portable/bin/Rscript.exe scripts/r/install_packages.R

    - name: Download Portable Python 3.11
      run: |
        Invoke-WebRequest -Uri https://github.com/indygreg/python-build-standalone/releases/download/20241016/cpython-3.11.10+20241016-x86_64-pc-windows-msvc-shared-install_only.tar.gz -OutFile python-standalone.tar.gz
        New-Item -ItemType Directory -Force -Path bin/win/python
        tar -xzf python-standalone.tar.gz -C bin/win

    - name: Install Python packages
      env:
        R_HOME: ${{ github.workspace }}/bin/win/R-Portable
      run: |
        cmd /c ${{ github.workspace }}/bin/win/python/python.exe -m pip install --upgrade pip
        cmd /c ${{ github.workspace }}/bin/win/python/python.exe -m pip install -r scripts/requirements.txt

    - name: Compress Python directory
      run: tar -czf python-win-x86_64.tar.gz bin/win/python

    - name: Compress R-Portable directory
      run: tar -czf r-portable-win-x86_64.tar.gz bin/win/R-Portable

    - name: Upload Python Archive
      uses: actions/upload-artifact@v4
      with:
        name: python-win-x86_64
        path: python-win-x86_64.tar.gz
        retention-days: 30

    - name: Upload R-Portable Archive
      uses: actions/upload-artifact@v4
      with:
        name: r-portable-win-x86_64
        path: r-portable-win-x86_64.tar.gz
        retention-days: 30

    - name: Upload Python to Release
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: python-win-x86_64.tar.gz
        asset_name: python-win-x86_64.tar.gz
        asset_content_type: application/tar+gzip

    - name: Upload R to Release
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: r-portable-win-x86_64.tar.gz
        asset_name: r-portable-win-x86_64.tar.gz
        asset_content_type: application/tar+gzip
