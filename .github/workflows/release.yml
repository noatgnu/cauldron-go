name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.11.0
        shell: bash

      - name: Build Developer Tools
        run: |
          mkdir -p bin
          go build -o bin/plugin-validator.exe ./cmd/plugin-validator
          go build -o bin/plugin-doc-generator.exe ./cmd/plugin-doc-generator
          go build -o bin/plugin-doc-generator-all.exe ./cmd/plugin-doc-generator-all
          go build -o bin/plugin-scaffolder.exe ./cmd/plugin-scaffolder
        shell: bash

      - name: Build Application
        run: |
          cd frontend
          npm install
          npm run build
          cd ..
          wails build -platform windows/amd64
        shell: bash

      - name: Copy Resources
        run: |
          cp -r examples build/bin/
          cp -r scripts build/bin/
          cp -r plugins build/bin/
          mkdir -p build/bin/tools
          cp -r bin/* build/bin/tools/
        shell: bash

      - name: Create Archive
        run: |
          cd build/bin
          7z a ../../cauldron-windows-amd64.zip cauldron.exe examples/ scripts/ plugins/ tools/
        shell: bash

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: cauldron-windows-amd64
          path: cauldron-windows-amd64.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Link WebKitGTK 4.0 for pkg-config
        run: |
          PC_FILE=$(find /usr -name "webkit2gtk-4.1.pc" 2>/dev/null | head -n 1)
          if [ -z "$PC_FILE" ]; then
            echo "::error::webkit2gtk-4.1.pc not found!"
            exit 1
          fi
          echo "Found webkit2gtk-4.1.pc at ${PC_FILE}"
          sudo ln -s "$PC_FILE" /usr/share/pkgconfig/webkit2gtk-4.0.pc
          echo "Symlink created. Verifying with pkg-config:"
          pkg-config --modversion webkit2gtk-4.0


      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.11.0

      - name: Build Developer Tools
        run: |
          mkdir -p bin
          go build -o bin/plugin-validator ./cmd/plugin-validator
          go build -o bin/plugin-doc-generator ./cmd/plugin-doc-generator
          go build -o bin/plugin-doc-generator-all ./cmd/plugin-doc-generator-all
          go build -o bin/plugin-scaffolder ./cmd/plugin-scaffolder

      - name: Build Application
        run: |
          cd frontend
          npm install
          npm run build
          cd ..
          wails build -platform linux/amd64

      - name: Copy Resources
        run: |
          cp -r examples build/bin/
          cp -r scripts build/bin/
          cp -r plugins build/bin/
          mkdir -p build/bin/tools
          cp -r bin/* build/bin/tools/

      - name: Create Archive
        run: |
          cd build/bin
          tar -czf ../../cauldron-linux-amd64.tar.gz cauldron examples/ scripts/ plugins/ tools/

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: cauldron-linux-amd64
          path: cauldron-linux-amd64.tar.gz

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.11.0

      - name: Build Developer Tools
        run: |
          mkdir -p bin
          go build -o bin/plugin-validator ./cmd/plugin-validator
          go build -o bin/plugin-doc-generator ./cmd/plugin-doc-generator
          go build -o bin/plugin-doc-generator-all ./cmd/plugin-doc-generator-all
          go build -o bin/plugin-scaffolder ./cmd/plugin-scaffolder

      - name: Build Application (Intel)
        run: wails build -platform darwin/amd64

      - name: Verify Intel Build
        run: ls -l build/bin/

      - name: Copy Resources (Intel)
        run: |
          cp -r examples build/bin/
          cp -r scripts build/bin/
          cp -r plugins build/bin/
          mkdir -p build/bin/tools
          cp -r bin/* build/bin/tools/

      - name: Create Archive (Intel)
        run: |
          cd build/bin
          tar -czf ../../cauldron-darwin-amd64.tar.gz cauldron-go.app examples/ scripts/ plugins/ tools/

      - name: Upload Artifact (Intel)
        uses: actions/upload-artifact@v4
        with:
          name: cauldron-darwin-amd64
          path: cauldron-darwin-amd64.tar.gz

      - name: Build Application (Apple Silicon)
        run: wails build -platform darwin/arm64 -clean

      - name: Verify Apple Silicon Build
        run: ls -l build/bin/

      - name: Copy Resources (Apple Silicon)
        run: |
          cp -r examples build/bin/
          cp -r scripts build/bin/
          cp -r plugins build/bin/
          mkdir -p build/bin/tools
          cp -r bin/* build/bin/tools/

      - name: Create Archive (Apple Silicon)
        run: |
          cd build/bin
          tar -czf ../../cauldron-darwin-arm64.tar.gz cauldron-go.app examples/ scripts/ plugins/ tools/

      - name: Upload Artifact (Apple Silicon)
        uses: actions/upload-artifact@v4
        with:
          name: cauldron-darwin-arm64
          path: cauldron-darwin-arm64.tar.gz

  create-release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            cauldron-windows-amd64/cauldron-windows-amd64.zip
            cauldron-linux-amd64/cauldron-linux-amd64.tar.gz
            cauldron-darwin-amd64/cauldron-darwin-amd64.tar.gz
            cauldron-darwin-arm64/cauldron-darwin-arm64.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
