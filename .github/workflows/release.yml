name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.11.0
        shell: bash

      - name: Build Application
        run: |
          cd frontend
          npm install
          npm run build
          cd ..
          wails build -platform windows/amd64
        shell: bash

      - name: Copy Examples
        run: |
          cp -r examples build/bin/
        shell: bash

      - name: Create Archive
        run: |
          cd build/bin
          7z a ../../cauldron-windows-amd64.zip cauldron.exe examples/
        shell: bash

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: cauldron-windows-amd64
          path: cauldron-windows-amd64.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.11.0

      - name: Build Application
        run: |
          cd frontend
          npm install
          npm run build
          cd ..
          wails build -platform linux/amd64

      - name: Copy Examples
        run: cp -r examples build/bin/

      - name: Create Archive
        run: |
          cd build/bin
          tar -czf ../../cauldron-linux-amd64.tar.gz cauldron examples/

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: cauldron-linux-amd64
          path: cauldron-linux-amd64.tar.gz

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.11.0

      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build
          cd ..

      - name: Build Application (Intel)
        run: wails build -platform darwin/amd64 -skipfrontend

      - name: Copy Examples (Intel)
        run: cp -r examples build/bin/

      - name: Create Archive (Intel)
        run: |
          cd build/bin
          tar -czf ../../cauldron-darwin-amd64.tar.gz cauldron.app examples/

      - name: Upload Artifact (Intel)
        uses: actions/upload-artifact@v4
        with:
          name: cauldron-darwin-amd64
          path: cauldron-darwin-amd64.tar.gz

      - name: Build Application (Apple Silicon)
        run: wails build -platform darwin/arm64 -skipfrontend -clean

      - name: Copy Examples (Apple Silicon)
        run: cp -r examples build/bin/

      - name: Create Archive (Apple Silicon)
        run: |
          cd build/bin
          tar -czf ../../cauldron-darwin-arm64.tar.gz cauldron.app examples/

      - name: Upload Artifact (Apple Silicon)
        uses: actions/upload-artifact@v4
        with:
          name: cauldron-darwin-arm64
          path: cauldron-darwin-arm64.tar.gz

  create-release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            cauldron-windows-amd64/cauldron-windows-amd64.zip
            cauldron-linux-amd64/cauldron-linux-amd64.tar.gz
            cauldron-darwin-amd64/cauldron-darwin-amd64.tar.gz
            cauldron-darwin-arm64/cauldron-darwin-arm64.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
